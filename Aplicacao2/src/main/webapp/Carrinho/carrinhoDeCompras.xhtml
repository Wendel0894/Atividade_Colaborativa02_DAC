<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="../template.xhtml">
        
    <ui:define name="center" >
        
            <h:form>
                <h3 class="header center orange-text">Produtos Disponivéis: </h3> <br />

                <h:dataTable value="#{controladorDeProdutos.listar()}" var="produto" class="striped highlight" >

                        <h:column>

                            <f:facet name="header">Descricao</f:facet>
                            #{produto.descricao}

                        </h:column>

                        <h:column>

                            <f:facet name="header">Valor</f:facet>
                            #{produto.valor}

                        </h:column>

                        <h:column>

                            <h:commandButton value="Adicionar ao Carrinho" action="#{controladorDeCarrinhoDeCompras.adicionar(produto)}" class="btn green white-text"/>

                        </h:column>

                    </h:dataTable>

                    <br /> <br/>
            
            </h:form>
            <h:form>

                <h3 class="header center orange-text">Carrinho de Compras: </h3>
                
                <h:dataTable value="#{controladorDeCarrinhoDeCompras.listar()}" var="produtoAdicionado" class="striped highlight" >

                        <h:column>

                            <f:facet name="header">Descrição</f:facet>
                            #{produtoAdicionado.descricao}

                        </h:column>

                        <h:column>

                            <f:facet name="header">Valor</f:facet>
                            #{produtoAdicionado.valor}

                        </h:column>
                       

                    </h:dataTable>
                     
                <br /> <br />
                
                <h:commandButton value="Finalizar Carrinho" action="#{controladorDeCarrinhoDeCompras.concluir()}" class="btn green white-text" />
                   
            </h:form>
        
    </ui:define>
          
</ui:composition>
